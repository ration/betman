<div id="homePage">
  <app-introduction></app-introduction>

  <div id="groups" class="form-group">
    <h3>Groups</h3>

    <div *ngIf="groups.length > 0" id="oldGroups">
      <p>
        Your groups:
      </p>
      <form>
        <select class="form-control" (change)="groupSelect($event.target.value)">
          <option *ngFor="let group of groups" [value]="group.key"
                  [attr.selected]="group.key == active ? true: null">{{group.name}}
          </option>
        </select>
      </form>
    </div>
    <div id="createGroup" class="form-group">

        <a [routerLink]="['/new-group']">Create new group</a>

    </div>
  </div>

</div>
