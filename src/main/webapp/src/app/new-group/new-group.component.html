<div id="new-group" class="col-md-6 col-md-offset-3">
  <form class="needs-validation" name="form" #newGroup="ngForm" (ngSubmit)="newGroup.form.valid && onSubmit()">
    <h2>Create a new group</h2>
    <div class="form-group">
      <div class="form-row">
        <label for="name" class="form-control-label">Group Name</label>
        <input name="name" id="name"
               class="form-control" [(ngModel)]="model.name" #name="ngModel" required
               placeholder="Group Name" aria-label="Group Name" aria-describedby="Group Name">

        <div *ngIf="newGroup.submitted && !name.valid" class="invalid-feedback">Group name is required</div>
      </div>
      <div class="form-row">
        <label for="name" class="form-control-label">Description</label>
        <input name="name" id="description" type="text"
               class="form-control" [(ngModel)]="model.description" #description="ngModel"
               placeholder="Group Description" aria-label="Description" aria-describedby="Group Description">
        <div *ngIf="newGroup.submitted && !description.valid" class="invalid-feedback">Group description is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-row">
        <pre>Event is Fifa World Cup 2018</pre>
      </div>
    </div>
    <div class="form-group">
      <div class="form-row">
        <input [disabled]="!newGroup.form.valid" class="btn btn-primary" type="submit" value="Create">
      </div>
    </div>

  </form>
</div>
