<form #newGroupForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div id="new-group" class="col-md-6 col-md-offset-3">
    <h2>Create a new group</h2>

    <div class="form-group">
      <div class="form-row">
        <div class="col-md-8 mb-8">
          <label for="name" class="form-control-label">Group Name</label>
          <input id="name" name="name"
                 class="form-control" [(ngModel)]="model.name" #name="ngModel" required
                 placeholder="Group Name" aria-label="Group Name" aria-describedby="Group Name">
          <!--
                TODO validation    <div *ngIf="name.errors.required"  class="invalid-feedback">Group name is required</div>
          -->
        </div>
        <div class="col-md-12">
          <label for="description" class="form-control-label">Description</label>
          <input name="description" [(ngModel)]="model.description" id="description" type="text"
                 class="form-control" #description="ngModel" required
                 placeholder="Group Description" aria-label="Description" aria-describedby="Group Description">
        </div>

      </div>
      <div class="form-group">
        Event is Fifa World Cup 2018
      </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Create">

  </div>
</form>
